<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form id="form-submit">
                <div class="row boxes">
                    <input type="text" id="city-input" class="typearea col-6" placeholder="Enter a city " autofocus="on" />
                    <button type="button" id="search-icon" class="btn btn-primary button col-3 blue">
       Search
      </button>
                </div>
            </form>

            <div class="row">
                <div class="col date-day-speed">
                    <ul>
                        <li class="lagos" id="lagos">Lagos</li>
                        <li class="date" id="date">Sunday 16:23</li>
                        <li class="date description" id="weather">Cloudy</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-4 temperature">
                    <img src="https://previews.123rf.com/images/pavelstasevich/pavelstasevich1811/pavelstasevich181100996/127533115-sunny-weather-icon-sun-icon-vector-illustration-flat.jpg" alt="weather-icon" id="icon" />
                    <span class="temp" id="temp">6</span
      ><span class="units"
       ><a href="#" class="celsius-temp">C</a>|<a href="#" id="farenheit-temp"
        >F</a
       ></span
      >
     </div>
     <div class="col-4">
      <ul>
       <li id="humidity">Humdity:52%</li>
       <li id="wind">Wind: 4Km/h</li>
      </ul>
     </div>
    </div>
   </div>
  </div>
  <p>
   Coded by
   <a href="https://infallible-boyd-db1330.netlify.app">Juliana Ekemezie</a>
  </p>
  <script src="index.js"></script>
 </body>
</html>
