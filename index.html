<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form id="form-submit">
                <div class="row boxes">
                    <input type="text" id="city-input" class="typearea col-6" placeholder="Enter a city " autofocus="on" />
                    <button type="button" id="search-icon" class="btn btn-primary button col-3 blue">
       Search
      </button>
                </div>
            </form>

            <div class="row">
                <div class="col date-day-speed">
                    <ul>
                        <li class="lagos">Lagos</li>
                        <li class="date" id="date">Sunday 16:23</li>
                        <li class="date">Clear</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-4 temperature">
                    ☁️<span class="temp">6</span><span class="units">°C|F</span>
                </div>
                <div class="col-4 description">
                    <ul>
                        <li>Humdity:52%</li>
                        <li>Wind: 4Km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
